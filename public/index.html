<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png"
      type="image/png"
    />

    <title>Lyricfy</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Currently Playing Track</h1>
      <p><strong>Track:</strong> <span id="trackName"></span></p>
      <p><strong>Artist:</strong> <span id="artistName"></span></p>
      <h2>Lyrics</h2>
      <p id="lyrics"></p>
    </div>

    <div id="popup" class="popup">
      <p>Spotify isn't authorized/linked, and now this app can't work :(</p>
      <button id="makeItWorkBtn">Make me work :)</button>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    type="text/javascript"
    src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"
  ></script>
</html>
